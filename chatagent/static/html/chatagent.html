<!-- Based on: http://code.tutsplus.com/tutorials/how-to-create-a-simple-web-based-chat-application--net-5931  -->
<div id="wrapper">
    <div id="menu">
        <!-- Menu bar for the user, showing screen name and exit chat option -->
        <p class="welcome">Welcome, <b class="username" id="username" ></b></p>
        <p class="exit_chat"><a id="exit" href="#">Exit Chat</a></p>
        <div style="clear:both"></div>
    </div>

    <!-- Originally, this was a textarea. But textarea does not accept HTML formatting, so div is used instead -->
    <div id="chatbox" class="chatbox" contenteditable="true"></div>

    <form name="message" action="">
        <input name="userInput" type="text" id="userInput" size="63" />
        <input name="btnSubmit" type="submit"  id="btnSubmit" value="Send" />
    </form>
</div>
